name: Python SDK Tests
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        go-version: ['1.25.x']
        os: [ubuntu-latest]
        # TODO: provide support for MacOS (revisit !7808)
        python-version: ['3.8','3.9','3.10','3.11','3.12','3.13']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Remove unnecessary directories to free up space
        run: |
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

      - name: Configure system
        run: |
          sudo sysctl -w vm.swappiness=10

      - name: Run AIStore
        run: |
          export GOPATH="$(go env GOPATH)"
          AIS_SPACE_LOWWM=90 AIS_SPACE_HIGHWM=96 AIS_SPACE_OOS=99 scripts/clean_deploy.sh --target-cnt 1 --proxy-cnt 1 --mountpath-cnt 1

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Python tests
        run: |
          cd python
          make python_sdk_tests
          make python_botocore_tests
