name: lint (on linux)
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, labeled, ready_for_review]
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        go-version: ['1.22.x']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.58.1 ### NOTE: see also: Makefile lint-update-ci
          args: --timeout=30m
      - name: Lint linux
        run: |
          export GOPATH="$(go env GOPATH)"
          make lint
          make fmt-check
          make spell-check
