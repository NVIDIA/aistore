apiVersion: v1
kind: Pod
metadata:
  name: transformer-echo
  annotations:
    communication_type: "hpush://"
    wait_timeout: 15s
spec:
  hostNetwork: true
  containers:
    - name: server
      image: localhost:5000/echo_data_server:v1
      imagePullPolicy: Always
      ports:
        - containerPort: 80
      command: ['/code/server.py', '--listen', '0.0.0.0', '--port', '80']

