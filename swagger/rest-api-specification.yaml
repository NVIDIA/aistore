openapi: "3.0.0"
info:
  version: "1.1.0"
  title: DFC
  description: "DFC is a scalable object-storage based caching system with Amazon and Google Cloud backends."
  termsOfService: ""
  contact:
    name: "NVIDIA-DFC"
    email: "dfcdev@exchange.nvidia.com"
    url: "https://github.com/NVIDIA/dfcpub"
  license:
    name: MIT
    url: https://github.com/NVIDIA/dfcpub/blob/master/LICENSE
tags:
  - name: Object
    description: All APIs to interact with DFC objects
    externalDocs:
      url: https://github.com/NVIDIA/dfcpub
  - name: Bucket
    description: All APIs to interact with DFC buckets
    externalDocs:
      url: https://github.com/NVIDIA/dfcpub
  - name: Cluster
    description: All APIs to perform operations on the DFC cluster
    externalDocs:
      url: https://github.com/NVIDIA/dfcpub
  - name: Daemon
    description: All APIs to perform operations on individual DFC daemons
    externalDocs:
      url: https://github.com/NVIDIA/dfcpub
  - name: Sort
    description: All APIs to interact with DSort operation
    externalDocs:
      url: https://github.com/NVIDIA/dfcpub/dsort
servers:
  - url: http://localhost:8080/v1
paths:
  /objects/{bucket-name}/{object-name}:
    get:
      summary: Get object
      operationId: get
      tags:
        - Object
      parameters:
        - name: bucket-name
          in: path
          description: Bucket name
          required: true
          schema:
            type: string
        - name: object-name
          in: path
          description: Object name
          required: true
          schema:
            type: string
        - name: offset
          in: query
          description: Starting byte from where the read needs to be performed
          schema:
            type: integer
            format: int64
        - name: length
          in: query
          description: Number of bytes that need to be returned starting from the offset
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Object at the location bucket-name/object-name
          headers:
            DfcChecksumType:
              schema:
                type: string
            DfcChecksumVal:
              schema:
                type: string
          content:
            application/octet-stream:
              schema:
                type: string
                format: byte
        '301':
          description: "Permanent HTTP redirect"
          headers:
            Location:
              schema:
                type: string
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    put:
      summary: Put object
      operationId: put
      tags:
        - Object
      parameters:
        - name: bucket-name
          in: path
          description: Bucket name
          required: true
          schema:
            type: string
        - name: object-name
          in: path
          description: Object name
          required: true
          schema:
            type: string
        - name: from_id
          in: query
          description: Source target ID
          schema:
            type: string
        - name: to_id
          in: query
          description: Destination target ID
          schema:
            type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Object at the location bucket-name/object-name put successfully
        '307':
          description: "Temporary HTTP redirect"
          headers:
            Location:
              schema:
                type: string
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    delete:
      summary: Delete object
      operationId: delete
      tags:
        - Object
      parameters:
        - name: bucket-name
          in: path
          description: Bucket name
          required: true
          schema:
            type: string
        - name: object-name
          in: path
          description: Object name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputParameters'
      responses:
        '200':
          description: Object at the location bucket-name/object-name deleted successfully
        '307':
          description: "Temporary HTTP redirect"
          headers:
            Location:
              schema:
                type: string
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    post:
      summary: Perform operations on object such as rename
      operationId: performOperation
      tags:
        - Object
      parameters:
        - name: bucket-name
          in: path
          description: Bucket name
          required: true
          schema:
            type: string
        - name: object-name
          in: path
          description: Object name
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputParameters'
      responses:
        '200':
          description: Operation on bucket-name/object-name succeeded
        '307':
          description: "Temporary HTTP redirect"
          headers:
            Location:
              schema:
                type: string
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    head:
      summary: Query object properties
      operationId: getProperties
      tags:
        - Object
      parameters:
        - name: bucket-name
          in: path
          description: Bucket name
          required: true
          schema:
            type: string
        - name: object-name
          in: path
          description: Object name
          required: true
          schema:
            type: string
        - name: check_cached
          in: query
          description: Check if the object is cached
          schema:
            type: boolean
      responses:
        '200':
          description: Properties of the object at the location bucket-name/object-name
          headers:
            CloudProvider:
              schema:
                type: string
            Size:
              schema:
                type: integer
                format: int32
            Version:
              schema:
                type: string
        '307':
          description: "Temporary HTTP redirect"
          headers:
            Location:
              schema:
                type: string
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
  /buckets/*:
    get:
      summary: Get bucket names
      operationId: listNames
      tags:
        - Bucket
      parameters:
        - name: loc
          in: query
          description: Get only local bucket names
          schema:
            type: boolean
      responses:
        '200':
          description: Cloud and local bucket names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BucketNames'
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
  /buckets/{bucket-name}:
    put:
      summary: Set bucket properties
      operationId: setProperties
      tags:
        - Bucket
      parameters:
        - name: bucket-name
          in: path
          description: Bucket name
          required: true
          schema:
            type: string
        - name: cloud_provider
          in: query
          description: Bucket's cloud provider
          schema:
            type: string
        - name: next_tier_url
          in: query
          description: URL for the next tier
          schema:
            type: string
        - name: read_policy
          in: query
          description: Policy which defines how to perform reads in case of more tiers
          schema:
            $ref: '#/components/schemas/RWPolicy'
        - name: write_policy
          in: query
          description: Policy which defines how to perform writes in case of more tiers
          schema:
            $ref: '#/components/schemas/RWPolicy'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputParameters'
      responses:
        '200':
          description: Bucket properties set successfully
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    post:
      summary: Perform operations on bucket such as create
      operationId: performOperation
      tags:
        - Bucket
      parameters:
        - name: bucket-name
          in: path
          description: Bucket name
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputParameters'
      responses:
        '200':
          description: Operation on bucket-name succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectPropertyList'
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    delete:
      summary: Delete operations on bucket and its contained objects
      operationId: delete
      tags:
        - Bucket
      parameters:
        - name: bucket-name
          in: path
          description: Bucket name
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputParameters'
      responses:
        '200':
          description: Bucket-name deleted successfully
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    head:
      summary: Query bucket properties
      operationId: getProperties
      tags:
        - Bucket
      parameters:
        - name: bucket-name
          in: path
          description: Bucket name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Properties of bucket-name
          headers:
            CloudProvider:
              schema:
                type: string
            Versioning:
              schema:
                type: string
            NextTierURL:
              schema:
                type: string
            ReadPolicy:
              schema:
                type: string
            WritePolicy:
              schema:
                type: string
        '307':
          description: "Temporary HTTP redirect"
          headers:
            Location:
              schema:
                type: string
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
  /cluster/:
    get:
      summary: Get cluster related details
      operationId: get
      tags:
        - Cluster
      parameters:
        - name: what
          in: query
          description: Cluster details which need to be fetched
          required: true
          schema:
            $ref: '#/components/schemas/GetWhat'
        - name: props
          in: query
          description: Additional properties describing the cluster details
          schema:
            $ref: '#/components/schemas/GetProps'
      responses:
        '200':
          description: Requested cluster details
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/RebalanceClusterStatistics'
                  - $ref: '#/components/schemas/PrefetchClusterStatistics'
                  - $ref: '#/components/schemas/ClusterStatistics'
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    put:
      summary: Perform cluster wide operations such as setting config value, shutting down proxy/target etc.
      operationId: performOperation
      tags:
        - Cluster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputParameters'
      responses:
        '200':
          description: Cluster operation triggered successfully
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
  /cluster/register/:
    post:
      summary: Register storage target
      operationId: registerTarget
      tags:
        - Cluster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Snode'
      responses:
        '200':
          description: Target registered successfully
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
  /cluster/daemon/{daemonId}:
    delete:
      summary: Unregister the storage target
      operationId: unregisterTarget
      tags:
        - Cluster
      parameters:
        - name: daemonId
          in: path
          description: ID of the target daemon
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Storage target unregistered successfully
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
  /cluster/proxy/{primary-proxy-id}:
    put:
      summary: Set primary proxy
      operationId: setPrimaryProxy
      tags:
        - Cluster
      parameters:
        - name: primary-proxy-id
          in: path
          description: Bucket name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Primary proxy set successfully
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
  /daemon/:
    get:
      summary: Get daemon related details
      operationId: get
      tags:
        - Daemon
      parameters:
        - name: what
          in: query
          description: Daemon details which needs to be fetched
          required: true
          schema:
            $ref: '#/components/schemas/GetWhat'
      responses:
        '200':
          description: Requested daemon details
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ClusterMap'
                  - $ref: '#/components/schemas/TargetStatistics'
                  - $ref: '#/components/schemas/DaemonConfiguration'
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    put:
      summary: Perform operations such as setting config value, shutting down proxy/target etc. on a DFC daemon
      operationId: performOperation
      tags:
        - Daemon
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputParameters'
      responses:
        '200':
          description: Operation on DFC daemon triggered successfully
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
  /daemon/mountpaths:
    post:
      summary: Perform operations on mountpath such as disable and enable
      operationId: modifyMountpath
      tags:
        - Daemon
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputParameters'
      responses:
        '200':
          description: Operation on DFC daemon triggered successfully
        '204':
          description: Return status if the mountpath was already enabled or disabled
        '404':
          description: Return status if the mountpath was not found
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    put:
      summary: Create mountpath on target
      operationId: createMountpath
      tags:
        - Daemon
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputParameters'
      responses:
        '200':
          description: Operation on DFC daemon triggered successfully
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
    delete:
      summary: Remove mountpath from target
      operationId: removeMountpath
      tags:
        - Daemon
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputParameters'
      responses:
        '200':
          description: Operation on DFC daemon triggered successfully
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
  /sort/start:
    post:
      summary: Starts distributed sort operation on cluster
      operationId: startSort
      tags:
        - Sort
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SortSpec'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                format: uuid
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
                format: uuid
  /sort/metrics/{sort-uuid}:
    get:
      summary: Get metrics of given sort operation
      operationId: getSortMetrics
      tags:
        - Sort
      parameters:
        - name: sort-uuid
          in: path
          description: Sort uuid which is returned when starting dsort
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MapOfMetrics'
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string
  /sort/abort/{sort-uuid}:
    delete:
      summary: Abort distributed sort operation
      operationId: abortSort
      tags:
        - Sort
      parameters:
        - name: sort-uuid
          in: path
          description: Sort uuid which is returned when starting dsort
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Operation was successfully aborted
        default:
          description: An unexpected error was encountered
          content:
            text/plain:
              schema:
                type: string

components:
  schemas:
    SortSpec:
      type: object
      properties:
        bucket:
          type: string
          description: Name of the bucket from where data is read and written
          example: "dsort-bucket"
        local:
          type: boolean
          description: Describes if the bucket is local or not
          default: false
        extension:
          type: string
          example: ".tar"
        shard_size:
          type: integer
          format: int64
        input_format:
          $ref: '#/components/schemas/NameTemplate'
        output_format:
          $ref: '#/components/schemas/NameTemplate'
        algorithm:
          type: object
          properties:
            kind:
              type: string
              enum: [alphanumeric, content, shuffle, none]
            decreasing:
              type: boolean
              default: false
            seed:
              type: string
              default: ""
            extension:
              type: string
              default: ""
              description: Content of the file with provided extension will be used as sorting key
            format_type:
              type: string
              enum: [int, float, string]
              default: string
              description: Format type describes how the content of the file should be interpreted
        max_mem_usage:
          type: string
          example: "10%"
        extract_concurrency_limit:
          type: integer
          minimum: 0
          default: 10
          example: 50
        create_concurrency_limit:
          type: integer
          minimum: 0
          default: 10
          example: 50
      required:
        - bucket
        - extension
        - input_format
        - output_format
    MapOfMetrics: # <---- dictionary
      type: object
      additionalProperties:
        type: object
        properties:
          local_extraction:
            type: object
            properties:
              started_time:
                type: string
                format: date-time
              end_time:
                type: string
                format: date-time
              elapsed:
                type: integer
                description: Time passed from start to given point of time or end (if the phase has finished)
                example: 50
              running:
                type: boolean
              finished:
                type: boolean
              seen_count:
                type: integer
              to_seen_count:
                type: integer
              extracted_count:
                type: integer
              extracted_size:
                type: integer
                format: int64
              extracted_record_count:
                type: integer
              extracted_to_disk_count:
                type: integer
              extracted_to_disk_size:
                type: integer
                format: int64
          meta_sorting:
            type: object
            properties:
              started_time:
                type: string
                format: date-time
              end_time:
                type: string
                format: date-time
              elapsed:
                type: integer
                description: Time passed from start to given point of time or end (if the phase has finished)
                example: 50
              running:
                type: boolean
              finished:
                type: boolean
              sent_count:
                type: integer
              recv_count:
                type: integer
          shard_creation:
            type: object
            properties:
              started_time:
                type: string
                format: date-time
              end_time:
                type: string
                format: date-time
              elapsed:
                type: integer
                description: Time passed from start to given point of time or end (if the phase has finished)
                example: 50
              running:
                type: boolean
              finished:
                type: boolean
              to_create:
                type: integer
              created_count:
                type: integer
              moved_shard_count:
                type: integer
          aborted:
            type: boolean
            description: Specifies if the distributed sort has been aborted or not.
    NameTemplate:
      type: string
      example: "prefix-{0001..0999}-suffix"
    InputParameters:
      type: object
      properties:
        action:
          $ref: '#/components/schemas/Actions'
        name:
          type: string
        value:
          oneOf:
            - $ref: '#/components/schemas/ListParameters'
            - $ref: '#/components/schemas/RangeParameters'
            - $ref: '#/components/schemas/BucketProps'
            - $ref: '#/components/schemas/ObjectPropertiesRequestParams'
    Actions:
      type: string
      enum: [evict, rename, createlb, destroylb, renamelb, setprops, prefetch, delete, setconfig, shutdown, rebalance, listobjects, enable, disable, remove, add]
    ListParameters:
      properties:
        deadline:
          type: string
        wait:
          type: boolean
        objnames:
          type: array
          items:
            type: string
      required:
          - objnames
    RangeParameters:
      properties:
        deadline:
          type: string
        wait:
          type: boolean
        prefix:
          type: string
        regex:
          type: string
        range:
          type: string
      required:
        - regex
        - prefix
        - range
    BucketProps:
      properties:
        cloud_provider:
          type: string
        next_tier_url:
          type: string
        read_policy:
          type: string
        write_policy:
          type: string
        cksum_config:
          $ref: '#/components/schemas/BucketPropsCksum'
    BucketPropsCksum:
      type: object
      properties:
        checksum: 
          type: string
          enum: [xxhash, none, inherit]
          default: inherit
        validate_checksum_cold_get:
          type: boolean
        validate_checksum_warm_get:
          type: boolean
        enable_read_range_checksum:
          type: boolean
    BucketNames:
      type: object
      properties:
        cloud:
          type: array
          items:
            type: string
        local:
          type: array
          items:
            type: string
    ObjectPropertiesRequestParams:
      type: object
      properties:
        props:
          type: string
        time_format:
          $ref: '#/components/schemas/TimeFormat'
        prefix:
          type: string
        pagemarker:
          type: string
        pagesize:
          type: string
    ObjectProperties:
      type: object
      properties:
        name:
          type: string
        size:
          type: integer
          format: int64
        ctime:
          type: string
        checksum:
          type: string
        type:
          type: string
        atime:
          type: string
        bucket:
          type: string
        version:
          type: string
        iscached:
          type: string
        targetURL:
          type: string
    ObjectPropertyList:
      type: object
      properties:
        pagemarker:
          type: string
        entries:
          type: array
          items:
            $ref: '#/components/schemas/ObjectProperties'
    ObjectPropertyTypes:
      type: string
      enum: [size, ctime, checksum, atime, bucket, version, iscached, targetURL]
    TimeFormat:
      type: string
      enum: [ANSIC, UnixDate, RubyDate, RFC822, RFC822Z, RFC850, RFC1123, RFC1123Z, RFC3339, RFC3339Nano, Kitchen, Stamp, StampMilli, StampMicro, StampNano]
    CloudProvider:
      type: string
      enum: [dfc, aws, gcp]
    Headers:
      type: string
      enum: [CloudProvider, Versioning, NextTierURL, ReadPolicy, WritePolicy, Version, Size, DfcChecksumType, DfcChecksumVal]
    RWPolicy:
      type: string
      enum: [cloud, next_tier]
    Version:
      type: string
      enum: [all, cloud, local, none]
    Snode:
      type: object
      properties:
        daemon_id:
          type: string
        public_net:
          $ref: '#/components/schemas/NetInfo'
        intra_control_net:
          $ref: '#/components/schemas/NetInfo'
        intra_data_net:
          $ref: '#/components/schemas/NetInfo'
    NetInfo:
      type: object
      properties:
        node_ip_addr:
          type: string
        daemon_port:
          type: string
        direct_url:
          type: string
    GetWhat:
      type: string
      enum:
        - smap
        - config
        - stats
        - xaction
        - mountpaths
    GetProps:
      type: string
      enum: [rebalance, prefetch]
    ClusterMap:
      type: object
      properties:
        tmap:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Snode'
        pmap:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Snode'
        proxy_si:
          $ref: '#/components/schemas/Snode'
        version:
          type: integer
          format: int64
    DaemonCoreStatistics:
      type: object
      properties:
        numget:
          type: integer
          format: int64
        numput:
          type: integer
          format: int64
        numpost:
          type: integer
          format: int64
        numdelete:
          type: integer
