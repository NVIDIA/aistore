[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["aistore"]

[tool.hatch.build.targets.sdist.force-include]
"../LICENSE" = "LICENSE"

[tool.pytest.ini_options]
markers = [
    "etl: marks tests as using etl and therefore requiring k8s cluster",
    "authn: marks tests as using AuthN and therefore requiring AIStore cluster to be deployed with AuthN",
]

[tool.hatch.version]
path = "aistore/version.py"

[project]
name = "aistore"
dynamic = ["version"]
authors = [
  { name="AIStore Team", email="ais@exchange.nvidia.com" },
]
description = "A (growing) set of client-side APIs to access and utilize clusters, buckets, and objects on AIStore."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT License"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering"
]

dependencies = [
    "requests",
    "packaging",
    "overrides",
    "PyYAML",
    "pydantic>=1.10.17",
    "cloudpickle>=2.2.0",
    "humanize>=4.6.0",
    "braceexpand>=0.1.7",
    "msgspec>=0.15.1",
    "xxhash>=3.5.0",
]

keywords = [
    "AIStore",
    "Artificial Intelligence",
    "Object Storage",
    "Deep Learning",
    "ETL",
    "Petascale",
    "High Performance",
    "Lightweight Object Storage"
]

[project.optional-dependencies]
pytorch = ["torch", "torchdata", "webdataset==0.2.100"]
botocore = ["wrapt"]

[project.urls]
"Homepage" = "https://aistore.nvidia.com"
"Documentation" = "https://aistore.nvidia.com/docs/python-sdk"
"Changelog" = "https://github.com/NVIDIA/aistore/blob/main/python/CHANGELOG.md"
"Source" = "https://github.com/NVIDIA/aistore/tree/main/python/aistore/sdk"
