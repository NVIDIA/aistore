# Kubernetes stages

test:kube-short:
  <<: *test_kube_def
  only:
    - merge_requests
  except:
    variables:
      - $CI_MERGE_REQUEST_LABELS =~ /.*skip-ci.*/
  script:
    - make deploy <<< $({ echo $NUM_TARGET; echo $NUM_PROXY; echo $FS_CNT; echo y; echo y; echo y;  })
    - status=0
    - BUCKET="test" RE="TestETL" make test-short || status=$?
    - make kill
    - exit $status # TODO: hack to prevent pod hangs on failures


test:kube:
  <<: *test_kube_def
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedules"'
    - if: '$CI_MERGE_REQUEST_LABELS =~ /.*kube-ci.*/' # Add more labels if needed in the future
  script:
    - make deploy <<< $({ echo $NUM_TARGET; echo $NUM_PROXY; echo $FS_CNT; echo n; echo n; echo n; })
    - status=0
    - BUCKET="test" RE="TestETL" make test-run || status=$?
    - make kill
    - exit $status # TODO: hack to prevent pod hangs on failures

test:aisloader-short:
  <<: *test_kube_def
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedules"'
    - if: '$CI_MERGE_REQUEST_LABELS =~ /.*kube-ci.*/' # Add more labels if needed in the future
  script:
    - make aisloader
    - make deploy <<< $({ echo $NUM_TARGET; echo $NUM_PROXY; echo $FS_CNT; echo n; echo n; echo n; })
    - sleep 10 # TODO: better alternative ? adding sleep for targets to join.
    - status=0
    - BUCKET="test" FLAGS="--duration=5s --etl" make test-aisloader || status=$?
    - make kill
    - exit $status # TODO: hack to prevent pod hangs on failures
